<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
        />
        <title>TP02 Grafos</title>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600"
        />
        <link rel="stylesheet" href="assets/css/styles.min.css" />
    </head>

    <body>
        <div class="col">
            <h4
                class="text-center"
                id="resultTitle"
                style="color: #333333;margin: 10px;"
            >
                Resultado
            </h4>
        </div>
        <div class="d-md-flex justify-content-md-center">
            <div class="container" id="result">
                <div class="row" style="margin: 0 -10%;">
                    <div class="col-md-8">
                        <div id="mynetwork" style="height: 480px;">
                            <div
                                class="vis-network"
                                tabindex="900"
                                style="position: absolute; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"
                            >
                                <canvas
                                    style="position: absolute; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;"
                                    width="800"
                                    height="800"
                                ></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h6
                                    class="text-center text-muted card-subtitle mb-2"
                                >
                                    Operação realizada:
                                </h6>
                                <p
                                    class="text-center card-text"
                                    id="labelOperacao"
                                >
                                    Exibir em ordem topológica
                                </p>
                                <p class="card-text">Info:</p>
                                <p id='infolabel'class="card-text"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let $ = require("jquery");
            require("popper.js");
            require("bootstrap");
            let vis = require("vis");
        </script>
        <script src="result.js"></script>
    </body>
</html>
